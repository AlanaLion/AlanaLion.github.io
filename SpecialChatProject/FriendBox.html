<!DOCTYPE html>
<html>
	<head>
		<title>SpecialChat3.0</title>
		<style>
			button{
				width:100%;
				height: 50px;
			}
		</style>
		<style>
			#neon-btn {
			  display: flex;
			  align-items: center;
			  justify-content: space-around;
			  height: 100vh;
			  background: #031628; 
			}

			.btn {
			  border: 1px solid;
			  background-color: transparent;
			  text-transform: uppercase;
			  font-size: 14px;
			  padding: 10px 20px;
			  font-weight: 300;
			}

			.one {
			  color: #4cc9f0;
			}

			.two {
			  color: #f038ff; 
			}

			.three {
			  color: #b9e769;
			}

			.btn:hover {
			  color: white;
			  border: 0;
			}

			.one:hover {
			  background-color: #4cc9f0;
			  -webkit-box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
			  -moz-box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
			  box-shadow: 10px 10px 99px 6px rgba(76,201,240,1);
			}

			.two:hover {
			  background-color: #f038ff;
			  -webkit-box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
			  -moz-box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
			  box-shadow: 10px 10px 99px 6px rgba(240, 56, 255, 1);
			}

			.three:hover {
			  background-color: #b9e769;
			  -webkit-box-shadow: 10px 10px 99px 6px rgba(185, 231, 105, 1);
			  -moz-box-shadow: 10px 10px 99px 6px rgba(185, 231, 105, 1);
			  box-shadow: 10px 10px 99px 6px rgba(185, 231, 105, 1);
			}
		</style>
	</head>
	<body style="background-color: black">
		<script>
			function GS(urla,name) {
			  const url_string = urla; // window.location.href
			  const url = new URL(url_string);
			  return url.searchParams.get(name);
			}
			function autoheight(ida,hun){
				var winHeight=0;
				if (window.innerHeight)
					winHeight = window.innerHeight;
				else if ((document.body) && (document.body.clientHeight))
					winHeight = document.body.clientHeight;
				if (document.documentElement && document.documentElement.clientHeight)
					winHeight = document.documentElement.clientHeight/100*hun;
				document.getElementById(ida).style.height= winHeight+"px";
			}
			function OnLoad(){
				if(GS(window.location.href,"Datas")==""){
					var url=window.btoa("http://hellophp2023.freeee.ml/test.html?ID="+GS(window.location.href,"ID"));
					window.location.href="http://hellophp2023.freeee.ml/GetFriendList.php?ID="+GS(window.location.href,"ID")+"&URL="+url;
				}
                var Datas=GS(window.location.href,"Datas").split(";");
                var MyDiv =document.getElementById("buttons");
                for(var i = 0; i < Datas.length; i++) {
					if(Datas[i]==""){
						continue;
					}
                    var button = document.createElement("button");
					button.setAttribute("class","btn one");
                    button.setAttribute("onclick", "parent.TurnChat('"+Datas[i]+"')");
					button.setAttribute("style","text-align: left;")
                    button.innerHTML="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+Datas[i];
                    MyDiv.appendChild(button);
                    MyDiv.innerHTML+="</br>";
                }
			}
			window.onload=OnLoad;
			function NewFriend(){
				var FriendID=prompt("请输入想+的人的ID");
				var url=window.btoa("http://hellophp2023.freeee.ml/test.html?ID="+GS(window.location.href,"ID"));
				window.location.href="http://hellophp2023.freeee.ml/NewFriend.php?ID="+GS(window.location.href,"ID")+"&URL="+url+"&FriendID="+FriendID;
			}
		</script>
        <div id="add">
		  <!--<button class="btn one">Hover me</button>-->
		  <button onClick="NewFriend()" class="btn two">+NewFriend!</button>
		  <!--<button  class="btn three">Hover me</button>-->
		</div>
		<div id="buttons">
            
        </div>
	</body>
</html>
