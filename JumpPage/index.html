<html>
	<head>
		<script src="./md5.min.js"></script>
		<script>
			function GetUrlValue(name) {
				const url_string = window.location.href; // window.location.href
				const url = new URL(url_string);
				return url.searchParams.get(name);
			}
			function setCookie(cname,cvalue,exdays)
			{
			  var d = new Date();
			  d.setTime(d.getTime()+(exdays*24*60*60*1000));
			  var expires = "expires="+d.toGMTString();
			  document.cookie = cname + "=" + cvalue + "; " + expires;
			}
			function getCookie(cname)
			{
			  var name = cname + "=";
			  var ca = document.cookie.split(';');
			  for(var i=0; i<ca.length; i++) 
			  {
				var c = ca[i].trim();
				if (c.indexOf(name)==0) return c.substring(name.length,c.length);
			  }
			  return "";
			}
			//Main
			function OnLoad(){
				var type=prompt(GetUrlValue("Check"));
				if(md5(type)==GetUrlValue("Locode")){
					if(getCookie(type)==""){
						var TpUrlCode=prompt(type);
						var Times=prompt("许可时间（单位：天，可以有小数）:");
						setCookie(type,TpUrlCode,parseFloat(Times));
						alert("新建许可成功，许可时间:"+Times+"天");
					}else{
						var TpUrlCode=getCookie(type);
					}
					if(md5(TpUrlCode)==GetUrlValue("UrlCode")){
						window.location.href=window.atob(GetUrlValue("FirstUrl"))+TpUrlCode;
						return;
					}
				}
				window.location.href="about:blank";
			}
			window.onload=OnLoad;
		</script>
	</head>
	<body>
		
	</body>
</html>
