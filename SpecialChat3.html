<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>SpecialChat3.0</title>
	</head>
	<body style="background-color: black;color:white">
		<script>
            alert("目前不支持中文，任何地方不要写中文，会寄");
			function autoheight(ida,hun){
				var winHeight=0;
				if (window.innerHeight)
					winHeight = window.innerHeight;
				else if ((document.body) && (document.body.clientHeight))
					winHeight = document.body.clientHeight;
				if (document.documentElement && document.documentElement.clientHeight)
					winHeight = document.documentElement.clientHeight/100*hun;
				document.getElementById(ida).style.height= winHeight+"px";
			}
		</script>
		<iframe src="./SpecialChat.html" style="width: 100%" id="main" frameborder="0" scrolling="no"></iframe>
		<script>
			autoheight("main",100);
		</script>
	</body>
</html>
